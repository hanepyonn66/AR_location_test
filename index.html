<html>

<head>
  <meta charset="UTF-8">
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="aframe-html-shader.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div id="MainBuildingEast" class="target">
    <h2>本館東</h2>
    <img src="photo/MainBuildingEast.jpg" alt="本館東 写真">
  </div>

  <div id="htmlElement" class="target">
    <h2>zeb棟</h2>
    <img src="photo/zeb.jpg" alt="zeb棟写真">
  </div>

  <div id="MainBuildingCentral" class="MainBuildingCentral">
    <h2>本館中央</h2>
    <img src="photo/MainBuildingCentral.jpg" alt="本館中央 写真">
  </div>

  <div id="MainBuildingWest" class="MainBuildingWest">
    <h2>本館西</h2>
    <img src="photo/MainBuildingWest.jpg" alt="本館西 写真">
  </div>

  <div id="WoodDeck">
    <h2>ウッドデッキ</h2>
    <img src="photo/WoodDeck.jpg" alt="ウッドデッキ 写真">
  </div>

  <div id="MaterialsLabEast">
    <h2>材料ラボ東</h2>
    <img src="photo/MaterialsLabEast.jpg" alt="材料ラボ東 写真">
  </div>

  <div id="MaterialsLabWest">
    <h2>材料ラボ西</h2>
    <img src="photo/MaterialsLabWest.jpg" alt="材料ラボ西 写真">
  </div>

  <div id="DetailedTest1">
    <h2>本館中央詳細テスト1</h2>
    <img src="photo/DetailedTest1.jpg" alt="本館中央詳細テスト1 写真">
  </div>

  <div id="DetailedTest2">
    <h2>本館中央詳細テスト2</h2>
    <img src="photo/DetailedTest2.jpg" alt="本館中央詳細テスト2 写真">
  </div>

  <div id="DetailedTest3">
    <h2>本館中央詳細テスト3</h2>
    <img src="photo/DetailedTest3.jpg" alt="本館中央詳細テスト3 写真">
  </div>

  <div id="DetailedTest4">
    <h2>本館中央詳細テスト4</h2>
    <img src="photo/DetailedTest4.jpg" alt="本館中央詳細テスト4 写真">
  </div>

  <div id="OceanAndRiverLab">
    <h2>海と川のラボ</h2>
    <img src="photo/OceanAndRiverLab.jpg" alt="海と川のラボ 写真">
  </div>

  <div id="FireLab">
    <h2>火災のラボ</h2>
    <img src="photo/FireLab.jpg" alt="火災のラボ 写真">
  </div>

  <div id="SoundAndElectromagneticLab">
    <h2>音と電磁のラボ</h2>
    <img src="photo/SoundAndElectromagneticLab.jpg" alt="音と電磁のラボ 写真">
  </div>

  <div id="AcousticsLab">
    <h2>音響のラボ</h2>
    <img src="photo/AcousticsLab.jpg" alt="音響のラボ 写真">
  </div>

  <div id="WindSoundLab">
    <h2>風音のラボ</h2>
    <img src="photo/WindSoundLab.jpg" alt="風音のラボ 写真">
  </div>

  <div id="WindLab">
    <h2>風のラボ</h2>
    <img src="photo/WindLab.jpg" alt="風のラボ 写真">
  </div>

  <div id="MechanicalConstructionLab">
    <h2>機械化施工のラボ</h2>
    <img src="photo/MechanicalConstructionLab.jpg" alt="機械化施工のラボ 写真">
  </div>

  <div id="HumanAndSpaceLab">
    <h2>人と空間のラボ</h2>
    <img src="photo/HumanAndSpaceLab.jpg" alt="人と空間のラボ 写真">
  </div>

  <div id="SoilAndSpaceLab">
    <h2>土と空間のラボ</h2>
    <img src="photo/SoilAndSpaceLab.jpg" alt="土と空間のラボ 写真">

  </div>
  <div id="StructureLab">
    <h2>構造のラボ</h2>
    <img src="photo/StructureLab.jpg" alt="構造のラボ 写真">
  </div>

  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
    renderer='antialias: true; alpha: true' cursor='rayOrigin: mouse' raycaster='near: 0; far: 50000'>
    <a-camera gps-new-camera='gpsMinDistance: 2'></a-camera>


    <a-entity material="shader:html; target: #MainBuildingEast" geometry='primitive:plane' look-at="[gps-new-camera]"
      gps-new-entity-place="latitude: 35.4240562; longitude: 139.5426021" scale="10 10 10"></a-entity>
    <a-entity material="shader:html; target: #htmlElement" geometry='primitive:plane' look-at="[gps-new-camera]"
      gps-new-entity-place="latitude: 35.42409122191328; longitude: 139.54206104756895" scale="10 10 10"></a-entity>
    <a-entity material="shader:html; target: #MainBuildingCentral" geometry='primitive:plane' look-at="[gps-new-camera]"
      gps-new-entity-place="latitude: 35.4238988; longitude: 139.5423822" scale="10 10 10"></a-entity>
    <a-entity material="shader:html; target: #MainBuildingWest" geometry='primitive:plane' look-at="[gps-new-camera]"
      gps-new-entity-place="latitude: 35.4237131; longitude: 139.5421153" scale="10 10 10"></a-entity>



  </a-scene>
</body>

</html>
