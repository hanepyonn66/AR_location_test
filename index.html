<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-box position="1 0 0" rotation="0 0 0"  color="#4CC3D9"></a-box>
      <a-box position="2 0 0" rotation="0 0 0"  color="#3CC3D9"></a-box>
      <a-box position="3 0 0" rotation="0 0 0"  color="#2CC3D9"></a-box>
      <a-box position="4 0 0" rotation="0 0 0"  color="#1CC3D9"></a-box>

      <a-camera position="0 1.5 0"></a-camera>

    </a-scene>
  </body>


</html>
