<!DOCTYPE html>
<html>
<head>
  <title>AR.js HTML Shader Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@^1.0.0/dist/aframe-html-shader.min.js"></script>
  <style>
    .html-element {
      height: 200px;
      width: 200px;
      font-size: 20px;
      z-index: -50;
      background: rgba(102, 112, 199, 0.8);
      position: relative;
    }

    .html-element img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <div id="MainBuildingEast" class="html-element">
        <h2>本館東</h2>
        <img src="MainBuildingEast.jpg" alt="本館東 写真">
      </div>

      <div id="MainBuildingCentral" class="html-element">
        <h2>本館中央</h2>
        <img src="MainBuildingCentral.jpg" alt="本館中央 写真">
      </div>

      <div id="MainBuildingWest" class="html-element">
        <h2>本館西</h2>
        <img src="MainBuildingWest.jpg" alt="本館西 写真">
      </div>
    </a-assets>

    <!-- 3DオブジェクトにHTMLシェーダーを適用 -->
    <a-entity gps-entity-place="latitude: 35.4240562; longitude: 139.5426021">
      <a-plane 
        material="shader: html; target: #MainBuildingEast"
        position="0 1.5 0"
        scale="10 10 10">
      </a-plane>
    </a-entity>

    <a-entity gps-entity-place="latitude: 35.4238988; longitude: 139.5423822">
      <a-plane 
        material="shader: html; target: #MainBuildingCentral"
        position="0 1.5 0"
        scale="10 10 10">
      </a-plane>
    </a-entity>

    <a-entity gps-entity-place="latitude: 35.4237131; longitude: 139.5421153">
      <a-plane 
        material="shader: html; target: #MainBuildingWest"
        position="0 1.5 0"
        scale="10 10 10">
      </a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
