<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    
        <!-- 本館東 -->
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude:35.4240562; longitude:139.5426021" scale="10 10 10"></a-entity>
    
        <!-- 本館中央 -->
        <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude:35.4238988; longitude:139.5423822" scale="10 10 10"></a-entity>
    
        <!-- 本館西 -->
        <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude:35.4237131; longitude:139.5421153" scale="10 10 10"></a-entity>
    
        <!-- ウッドデッキ -->
        <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude:35.4238595; longitude:139.5419704" scale="10 10 10"></a-entity>
    
        <!-- 材料ラボ東 -->
        <a-entity material='color: pink' geometry='primitive: box' gps-new-entity-place="latitude:35.4240518; longitude:139.5415929" scale="10 10 10"></a-entity>
    
        <!-- 材料ラボ西 -->
        <a-entity material='color: gray' geometry='primitive: box' gps-new-entity-place="latitude:35.4241725; longitude:139.5417332" scale="10 10 10"></a-entity>
    
        <!-- 本館中央詳細テスト1 -->
        <a-entity material='color: purple' geometry='primitive: box' gps-new-entity-place="latitude:35.4240303; longitude:139.542414" scale="10 10 10"></a-entity>
    
        <!-- 本館中央詳細テスト2 -->
        <a-entity material='color: navy' geometry='primitive: box' gps-new-entity-place="latitude:35.4239909; longitude:139.5423523" scale="10 10 10"></a-entity>
    
        <!-- 本館中央詳細テスト3 -->
        <a-entity material='color: aqua' geometry='primitive: box' gps-new-entity-place="latitude:35.4239265; longitude:139.5422665" scale="10 10 10"></a-entity>
    
        <!-- 本館中央詳細テスト4 -->
        <a-entity material='color: brown' geometry='primitive: box' gps-new-entity-place="latitude:35.4238653; longitude:139.5421874" scale="10 10 10"></a-entity>
    
    </a-scene>
    
</body>
</html>
